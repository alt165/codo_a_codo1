<body> 
    <header> 
        <img class="logo" src="assets/img/logo.png" alt="logo Cabañas Numa"> 
        <p class="lugar">Santa Ococha - Perú</p>

    <nav>

    <h1>Contacto 
        <div class="nav_logo_centrar"> 
            <img src="assets/img/WhatsApp-logo.jpg" alt="" width="50" height="50"> 
        </div> 
    </h1> 
    <br> 
    <form action="" method=""> 
        <fieldset> 
            <div> 
                <label for="fname">Nombre: </label> 
                <input type="text" name="fname" id="fname" required placeholder="Ingrese su nombre"> 
            </div> 
            <br> 
            <div> 
                <label for="lname">Apellido: </label> 
                <input type="text" name="lname" id="lname" required placeholder="Ingrese su apellido"> 
            </div> 
            <br> 
            <div> 
                <label for="phone">Número de teléfono: </label> 
                <input type="text" name="phone" id="phone" required placeholder="Ingrese su número de teléfono"> 
            </div> 
            <br> 
            <div> 
                <label for="email">Correo electónico: </label> 
                <input type="text" name="email" id="email" required placeholder="Ingrese su correo electónico"> 
            </div> 
            <br> 
        </fieldset> 
        <fieldset> 
            <div> 
                <label for="consultas">Consulta: </label> 
                <textarea name="consultas" id="consultas" cols="30" rows="10"></textarea> 
            </div> 
            <br> 
        </fieldset> 
    </form> 
 
</body>
